<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/chat.css" rel="stylesheet">

</head>
<body class="bg-light">

    <header class="navbar navbar-dark bg-dark px-3">
        <span class="navbar-brand mb-0 h1">Chat App</span>
        <span class="text-white small" id="whomi"></span>
        <button id="logoutBtn" class="btn btn-outline-light">Log Out</button>
    </header>

    <main class="container my-3">
        <section class="row g-3">
            <aside class="col-lg-4">
                <h5 class="mb-2">Rooms</h5>
                <div id="roomList" class="list-group shadow-sm mb-3"></div>

                <p class="small text-muted mb-2">Current Room: <b id="currentRoom"></b></p>
                <button id="leaveRoomBtn" class="btn btn-outline-danger w-100 mb-4">Leave Room</button>

                <h5 class="mb-2">Private chat</h5>
                <select id="pmUser" class="form-select mb-2"></select>
                <p id="pmTyping" class="small text-muted mb-2"></p>

                <div id="pmBox" class="chat-box border rounded p-2 bg-white mt-2"></div>

                <div class="input-group">
                    <input id="pmInput" class="form-control" placeholder="Type your private message...">
                    <button id="pmSend" class="btn btn-primary">Send</button>
                </div>

                
            </aside>
            
            <section class="col-lg-8">
                <h5 class="mb-2">Room Chat</h5>
                <div id="roomBox" class="chat-box border rounded p-2 bg-white mb-2"></div>

                <div class="input-group mb-2">
                    <input id="roomInput" class="form-control" placeholder="Type your message...">
                    <button id="roomSend" class="btn btn-primary">Send</button>
                </div>

                <p id="roomStatus" class="smal text-muted mb-0"></p>
            </section>

        </section>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="../js/chat.js"></script>








    
</body>
</html>
